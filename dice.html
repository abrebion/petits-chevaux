<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rolling dice</title>
    <link rel="stylesheet" href="./assets/css/dice.css" />
</head>
<body>
  <main>
    <div class="dice-container">
      <div class="dice" data-roll="1" id="dice-3d">
        <div class="dice-face" data-side="1">
          <span class="dot"></span>
        </div>
        <div class="dice-face" data-side="2">
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="dice-face" data-side="3">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="dice-face" data-side="4">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="dice-face" data-side="5">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="dice-face" data-side="6">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </div>
    <button type="button" id="roll-button">Roll Dice</button>
  </main>

  <script>
  function rollDice() {
    const dice = document.getElementById('dice-3d');
    dice.classList.toggle("dice-animated");
    dice.dataset.roll = getRandomNumber(1, 6);
  }
  function getRandomNumber(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }
  document.getElementById("roll-button").addEventListener("click", rollDice);
  </script>

</body>
</html>
