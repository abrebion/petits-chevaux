<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Petits Chevaux, Ludo Game, Parcheesi, Pachisi...</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="board">
        <!-- Main board -->
        <div id="cell-0" class="cell green start">1</div>
        <div id="cell-1" class="cell">2</div>
        <div id="cell-2" class="cell">3</div>
        <div id="cell-3" class="cell">4</div>
        <div id="cell-4" class="cell safe">5</div>
        <div id="cell-5" class="cell">6</div>
        <div id="cell-6" class="cell">7</div>
        <div id="cell-7" class="cell">8</div>
        <div id="cell-8" class="cell">9</div>
        <div id="cell-9" class="cell">10</div>
        <div id="cell-10" class="cell yellow start">11</div>
        <div id="cell-11" class="cell">12</div>
        <div id="cell-12" class="cell">13</div>
        <div id="cell-13" class="cell">14</div>
        <div id="cell-14" class="cell safe">15</div>
        <div id="cell-15" class="cell">16</div>
        <div id="cell-16" class="cell">17</div>
        <div id="cell-17" class="cell">18</div>
        <div id="cell-18" class="cell">19</div>
        <div id="cell-19" class="cell">20</div>
        <div id="cell-20" class="cell red start">21</div>
        <div id="cell-21" class="cell">22</div>
        <div id="cell-22" class="cell">23</div>
        <div id="cell-23" class="cell">24</div>
        <div id="cell-24" class="cell safe">25</div>
        <div id="cell-25" class="cell">26</div>
        <div id="cell-26" class="cell">27</div>
        <div id="cell-27" class="cell">28</div>
        <div id="cell-28" class="cell">29</div>
        <div id="cell-29" class="cell">30</div>
        <div id="cell-30" class="cell blue start">31</div>
        <div id="cell-31" class="cell">32</div>
        <div id="cell-32" class="cell">33</div>
        <div id="cell-33" class="cell">34</div>
        <div id="cell-34" class="cell safe">35</div>
        <div id="cell-35" class="cell">36</div>
        <div id="cell-36" class="cell">37</div>
        <div id="cell-37" class="cell">38</div>
        <div id="cell-38" class="cell">39</div>
        <div id="cell-39" class="cell">40</div>
        <!-- Safe Zone -->
        <div class="cell green-safe-1 green"></div>
        <div class="cell green-safe-2 green"></div>
        <div class="cell green-safe-3 green"></div>
        <div class="cell green-safe-4 green"></div>
        <div class="cell yellow-safe-1 yellow"></div>
        <div class="cell yellow-safe-2 yellow"></div>
        <div class="cell yellow-safe-3 yellow"></div>
        <div class="cell yellow-safe-4 yellow"></div>
        <div class="cell red-safe-1 red"></div>
        <div class="cell red-safe-2 red"></div>
        <div class="cell red-safe-3 red"></div>
        <div class="cell red-safe-4 red"></div>
        <div class="cell blue-safe-1 blue"></div>
        <div class="cell blue-safe-2 blue"></div>
        <div class="cell blue-safe-3 blue"></div>
        <div class="cell blue-safe-4 blue"></div>
        <!-- Token Region -->
        <div class="region top-left" id="player-blue">
          <div class="player-name"></div>
          <div class="yard">
            <div id="cell-yard-blue-1" class="token-yard blue">1</div>
            <div id="cell-yard-blue-2" class="token-yard blue">2</div>
            <div id="cell-yard-blue-3" class="token-yard blue">3</div>
            <div id="cell-yard-blue-4" class="token-yard blue">4</div>
          </div>
        </div>
        <div class="region top-right" id="player-green">
          <div class="player-name"></div>
          <div class="yard">
            <div id="cell-yard-green-1" class="token-yard green">1</div>
            <div id="cell-yard-green-2" class="token-yard green">2</div>
            <div id="cell-yard-green-3" class="token-yard green">3</div>
            <div id="cell-yard-green-4" class="token-yard green">4</div>
          </div>
        </div>
        <div class="region bottom-left" id="player-red">
          <div class="player-name"></div>
          <div class="yard">
            <div id="cell-yard-red-1" class="token-yard red">1</div>
            <div id="cell-yard-red-2" class="token-yard red">2</div>
            <div id="cell-yard-red-3" class="token-yard red">3</div>
            <div id="cell-yard-red-4" class="token-yard red">4</div>
          </div>
        </div>
        <div class="region bottom-right" id="player-yellow">
          <div class="player-name"></div>
          <div class="yard">
            <div id="cell-yard-yellow-1" class="token-yard yellow">1</div>
            <div id="cell-yard-yellow-2" class="token-yard yellow">2</div>
            <div id="cell-yard-yellow-3" class="token-yard yellow">3</div>
            <div id="cell-yard-yellow-4" class="token-yard yellow">4</div>
          </div>
        </div>
      </div>
      <div id="control-panel">
        <h1 class="title">Petits Chevaux</h1>
        <div id="player-settings">
          <p><strong>Enter player's names (up to 4)</strong></p>
          <fieldset>
            <label for="">Player 1:</label>
            <input type="text" placeholder="Enter your name" value="LÃ©a" />
            <select name="color" id="">
              <option value="blue" selected>Blue</option>
              <option value="green">Green</option>
              <option value="red">Red</option>
              <option value="yellow">Yellow</option>
            </select>
          </fieldset>
          <fieldset>
            <label for="">Player 2:</label>
            <input type="text" placeholder="Enter your name" value="Anthony" />
            <select name="color" id="">
              <option value="blue">Blue</option>
              <option value="green" selected>Green</option>
              <option value="red">Red</option>
              <option value="yellow">Yellow</option> </select
            ><i class="fas fa-plus-square add-player-btn"></i>
          </fieldset>
        </div>
        <div id="start-rules"><button class="btn start-game">Start</button><button class="btn rules" data-modal="rules">Rules</button></div>
        <div class="dice-container">
          <div class="dice" data-roll="1" id="dice-3d">
            <div class="dice-face" data-side="1">
              <span class="dot"></span>
            </div>
            <div class="dice-face" data-side="2">
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
            <div class="dice-face" data-side="3">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
            <div class="dice-face" data-side="4">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
            <div class="dice-face" data-side="5">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
            <div class="dice-face" data-side="6">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
        </div>
        <div id="user-feedback">
          <div id="next-player"></div>
          <div id="dice-value"></div>
          <div id="user-tip"></div>
        </div>
      </div>
    </div>
    <audio id="ambiant-music" autoplay loop>
      <source src="./assets/audio/ambiant.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="sound-hit">
      <source src="./assets/audio/sound-hit.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="sound-save">
      <source src="./assets/audio/sound-save.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/game.js"></script>
    
  </body>
</html>
